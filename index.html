<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trithod Site - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <meta property="og:image" content="favicon.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <script src="script.js" defer></script>
</head>
<body>

    <section class="header">
      <div>
        <img src="favicon.png" width="200" height="200" alt="logo">
      </div>
      <div class="header-grid">
        <div><h1 style="font-size: 75px; line-height: 0.75; margin: 0; white-space: nowrap;">Trithod Site</h1></div>
        <div>
          <em 
          data-en="A website that brings together everything you never thought of, both related and unrelated, in one place, organized into a catalog that can be easily searched and explored."
          data-th="เว็บไซต์ที่รวบรวมทุกสิ่งอย่างที่คุณคาดไม่ถึง ทั้งที่เกี่ยวข้องและไม่เกี่ยวข้องกันไว้ในที่เดียว โดยจัดเป็นหมวดหมู่ให้ค้นหาและสำรวจได้อย่างง่ายดาย"
        ></em><br>
          <b class="sug"
          data-en="❇️For iPads, we recommend using portrait mode for a smoother and better experience.❇️"
          data-th="❇️สำหรับไอแพด แนะนำให้ใช้โหมดแนวตั้งเพื่อการใช้งานที่ราบรื่นและดีกว่า❇️"
        ></b>
        </div>
        <div class="color">
          <button class="copyButton" data-light="#d1ffff" data-dark="#0f766e" data-light-bg="#d1ffff" data-dark-bg="#0f766e" onclick="copyColorCode(this)">#d1ffff</button>
          <button class="copyButton" data-light="#5eead4" data-dark="#13364e" data-light-bg="#5eead4" data-dark-bg="#13364e" onclick="copyColorCode(this)">#5eead4</button>
          <button class="copyButton" data-light="#73c7ff" data-dark="#081f1e" data-light-bg="#73c7ff" data-dark-bg="#081f1e" onclick="copyColorCode(this)">#73c7ff</button>
          <button class="copyButton" data-light="#13364e" data-dark="#2391de" data-light-bg="#13364e" data-dark-bg="#2391de" onclick="copyColorCode(this)">#13364e</button>
        </div>        
      </div>
    </section>

  <section style="margin: 25px;">
    <p class="content" data-en="Catalogs" data-th="หมวดหมู่"></p>

    <section class="column">
      <div>
        <div>
          <h1 data-en="Codings" data-th="การเขียนโค้ด"></h1>
        </div>
        <div>
          <button onclick="window.location.href='https://tritotsripol.github.io/proj3-start/'"><div data-en="Start Coding (HTML)" data-th="เริ่มการสร้างเว็บไซต์ (HTML)"></div></button>
          <button onclick="window.location.href='https://tritotsripol.github.io/proj1-html/'"><div data-en="Basic Elements of HTML" data-th="องค์ประกอบ HTML พื้นฐาน"></div></button>
          <button onclick="window.location.href='https://tritotsripol.github.io/proj2-css/'"><div data-en="Basic Properties of CSS" data-th="คุณสมบัติ CSS พื้นฐาน"></div></button>
        </div>
      </div>

      <div>
        <div>
          <h1 data-en="Designs" data-th="การออกแบบ"></h1>
        </div>
        <div>
          <button onclick="window.location.href='https://tritotsripol.github.io/proj7-colorsmeanings/'"><div data-en="Meanings of the Colors" data-th="ความหมายของแต่ละสี"></div></button>
          <button onclick="window.location.href='https://tritotsripol.github.io/proj8-selector/'"><div data-en="Color Selector" data-th="วงล้อเลือกสี"></div></button>
        </div>
      </div>

      <div>
        <div>
          <h1 data-en="Languages" data-th="ภาษา"></h1>
        </div>
        <div>
          <button onclick="window.location.href='https://tritotsripol.github.io/proj4-radical/'"><div data-en="Kanji 214 Radicals" data-th="214 ส่วนประกอบคันจิ"></div></button>
          <button onclick="window.location.href='https://tritotsripol.github.io/proj5-special/'"><div data-en="Special Characters" data-th="ตัวอักษรพิเศษ"></div></button>
          <button onclick="window.location.href='https://tritotsripol.github.io/proj6-n5ton2/'"><div data-en="N5 to N2 Kanjis List" data-th="ตารางคันจิ N5 ถึง N2"></div></button>
        </div>
      </div>
    </section>
  </section>

    <section class="footer"
      data-en="© 2025 Trithod Site. Made by Trithot Sripol."
      data-th="© 2568 Trithod Site. จัดทำโดย ไตรทศ ศรีพล.">
    </section>


    <section class="buttons">
      <!-- languagebtn -->
      <div>
        <select class="sectionbtn" id="option" name="option" onchange="changeLanguage(this.value)">
          <option value="en">ENG</option>
          <option value="th">ไทย</option>
        </select>
      </div>
    
        <!-- light theme -->
        <div>
          <button class="themebtn" id="theme-toggle">
            <img class="themeicon" id="theme-icon" src="moon-icon.png" alt="Theme Icon" width="25" height="25">
          </button>
        </div>
    
        <!-- ฺgo to top btn -->
        <div>
          <button class="gotop">
          <img src="up-icon.png" width="25" height="25" class="uppy">
          </button>
        </div>
    
    </section>
</body>
</html>
